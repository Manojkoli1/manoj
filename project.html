            <ul class="nav fs-5">
                <li class="nav-item">
                    <a class="nav-link " aria-current="page" href="index.html">Home</a>

    <div class="modal fade" id="form" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="form">Login Form</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="formData d-flex justify-content-center" id="form">
                        <form action="submit" method="POST">
                            <lable class="mb-5" for="Name">Name</lable><br>
                            <input type="text" placeholder="Enter your name"><br><br>
                            <lable for="password">Password</lable><br>
                            <input type="text" placeholder="Enter your password "><br><br>
                            <div class="button d-flex justify-content-center">
                                <button class=" px-3 py-1 ">Register</button>
                            </div>
                        </form>
                    </div>
                </div>

            </div>
        </div>
